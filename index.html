<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer ></script>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
        <p>The simplest way to organize yourself.</p>
    </header>

    <main>
        <form id="task_form">
            <fieldset>
                <legend>Your Tasks</legend>
                <input type="text" placeholder="Enter a new task" class="form-input" id="task_input">
                <button type="submit" class="form-btn"> Add </button>
                <input type="button" class="form-btn" id="remove_btn" value="Clear all">
            </fieldset>
        </form>

        <ul class="items-list" id="todo_list"></ul>
    </main>
</body>
</html>
